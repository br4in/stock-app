<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stock App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="title-div">
            <h1>Chart the Stock Market</h1>
            <p>freecodecamp</p>
        </div>
        
        <div id="content">
            <div id="chart-div">
                <p>Live  stocks</p>
                <div id="container" style="height: 400px; min-width: 310px"></div>
            </div>
            <div id="stocks-div">
                <div id="add-div">
                    <p>Add new stocks</p>
                    <input type="text" list="stocksNames" id="new-stock"/><button id="send-btn">Add</button>
                    <!-- display a list of stocks, might be overwritten by validation function in js file -->
                    <datalist id="stocksNames">
                        <option value="AAPL">
                        <option value="GOOGL">
                        <option value="YHOO">
                        <option value="NKE">
                        <option value="SBUX">
                        <option value="GE">
                    </datalist>
                </div>
                <div id="remove-div">
                    <p>Remove existing</p><!-- display existing stocks for removal -->
                    <div id="stocks">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
